<html >
<head>
    <title>Student Database Application </title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        * {box-sizing: border-box}
        body {font-family: Verdana, sans-serif; margin:0}
        .mySlides {display: none}
        img {vertical-align: middle;}
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin-top : 20px;
          margin-left: 450px;
          padding-left: 25px;
          
        }
        
        /* Next & previous buttons */
        .prev, .next {
          cursor: pointer;
          position: -webkit-sticky;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: rgb(68, 67, 67);
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
        }
        
        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
          background-color: rgba(247, 244, 244, 0.8);
        }
        
        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }
        
        /* The dots/bullets/indicators */
        .dot {
          cursor: pointer;
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }
        
        .active, .dot:hover {
          background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
          -webkit-animation-name: fade;
          -webkit-animation-duration: 1s;
          animation-name: fade;
          animation-duration: 1;
        }
        
        @-webkit-keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        @keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .prev, .next,.text {font-size: 11px}
        }
        .design{
            margin-left: 15px;
        }
        </style>
</head>
<body> 
<div class = "header">
</div> 
<h1>Bangalore Institute Of Technology</h1>

    <a href="/home">Welcome</a>

<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 8</div>
    <img src="College4.png" style="width:320px; height: 350px;">
  </div> 

    <div class="mySlides fade">
      <div class="numbertext">2 / 8</div>
      <img src="college.jpg" style="width:280px; height: 350px;">
    </div>
    

    <div class="mySlides fade">
        <div class="numbertext">4 / 8</div>
        <img src="College6.png" style="width:375px; height: 350px;">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 8</div>
        <img src="College7.png" style="width:375px; height: 350px;">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 8</div>
        <img src="College5.png" style="width:375px; height: 350px;">
      </div>
      <div class="mySlides fade">
        <div class="numbertext">7 / 8</div>
        <img src="College3.png" style="width:375px; height: 350px;">
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">8 / 8</div>
        <img src="College8.png" style="width:280px; height: 350px;">
      </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>
    
    <div class="design" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
    </div>
    
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
</body>
